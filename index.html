<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repo</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        padding: 0px 32px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1 id="message"></h1>
    <script type="text/javascript">
      function parseAuthCode() {
        const query = window.location.href.split("?")[1];
        if (!query) {
          message.innerHTML = "Nothing here";
          return;
        }

        const match = /code=([A-Za-z0-9]+)/.exec(query);
        if (!match) {
          message.innerHTML = "Nothing here";
        }

        const code = match[1];
        document.cookie = `twitter_auth_code=${code}`;
        message.innerHTML =
          "Connected to your twitter account<br>please close this page";
      }
      parseAuthCode();
    </script>
  </body>
</html>
